<header>
  <h1>Diffusion Modelling</h1>
</header>
<div class="row">
  <div class="col-4">
    <h4>Select Opinion Model:</h4>
    <mat-form-field appearance="fill">
      <mat-label>Model</mat-label>
      <mat-select [(ngModel)]="selectedModel" name="model">
        <mat-option *ngFor="let model of models" [value]="model.id">
          {{ model.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <p>Selected model: {{ selectedModel }}</p>

    <ng-template [ngIf]="selectedModel == 1">
      <form [formGroup]="ModelParams" (ngSubmit)="callingFunction()">
        <label>
          Fraction infected:
          <input type="text" formControlName="initial_fraction" />
        </label>
        <br />
        <label>
          Iterations:
          <input type="text" formControlName="iterations" />
        </label>
        <br />
        <button type="submit" [disabled]="">Generate graph model</button>
        <div class="space"></div>
        <button type="reset">Reset</button>
      </form>
    </ng-template>

    <ng-template [ngIf]="selectedModel == 2">
      <form [formGroup]="ModelParams" (ngSubmit)="callingFunction()">
        <label>
          Q parameter:
          <input type="text" formControlName="q" />
        </label>
        <br />

        <label>
          Fraction infected:
          <input type="text" formControlName="initial_fraction" />
        </label>
        <br />
        <label>

        <button type="submit" [disabled]="">Generate graph model</button>
        <div class="space"></div>
        <button type="reset">Reset</button>
      </form>
    </ng-template>
